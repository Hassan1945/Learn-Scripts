<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.green.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/docs/assets/css/animate.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .item {
            text-align: center;
            box-shadow: 0 0 5px black;
            position: relative;
        }
        .item img 
        {
            height: 500px;
            object-fit: cover; 
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="images/img3.jpg" alt="">
                <p>Hellew</p>
            </div>
            <div class="item"><img src="images/img4.jpg" alt="">
                <p>Hellew</p>
            </div>
            <div class="item"><img src="images/img5.jpg" alt="">
                <p>Hellew</p>
            </div>
            <div class="item"><img src="images/img6.jpg" alt="">
                <p>Hellew</p>
            </div>
            <div class="item"><img src="images/img7.jpg" alt="">
                <p>Hellew</p>
            </div>
            <div class="item"><img src="images/img8.jpg" alt="">
                <p>Hellew</p>
            </div>
            <div class="item"><img src="images/img9.jpg" alt="">
                <p>Hellew</p>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>

        $("document").ready(function () {
            $('.owl-carousel').owlCarousel({
                items: 1,
                loop: true,
                nav: true,
                animateIn: 'zoomInDown',
                animateOut: 'fadeOut',
            })
        })
    </script>
</body>

</html>
